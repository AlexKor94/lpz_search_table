<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"

    <link rel="stylesheet" href="css/style.min.css" />
    <title>Document</title>

  <body>
    <div class="container">
      <!-- <div class="col-xl-12"> -->
      <section class="main">
        <div class="row">
          <div class="col-xl-6">
            <div class="input-group mb-3">
              <span class="input-group-text label-search">Пошук</span>
              <input
                type="text"
                class="form-control search"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
          </div>
          <div class="col-xl-6">
            <input
              class="form-control"
              list="citylistOptions"
              id="cityListInput"
              placeholder="Type to search..."
              onchange="changeListOptions()"
            />
            <datalist id="citylistOptions">
              <!-- <option value="San Francisco">
            <option value="New York">
            <option value="Seattle">
            <option value="Los Angeles">
            <option value="Chicago"> -->
            </datalist>
          </div>
        </div>
        <div class="table-wrapper-scroll-y my-custom-scrollbar">
          <table class="table table-bordered table-hover results">
            <thead>
              <tr>
                <th class="th-sm">Філіал</th>
                <th class="th-sm">Місто</th>
                <th class="th-sm">Область</th>
                <th class="th-sm">Адреса</th>
                <th class="th-sm">Район</th>
                <th class="th-sm">Тип</th>
                <th class="th-sm">Категорія</th>
                <th class="th-sm">Додаткова інформація</th>
                <!-- <th scope="col">Info</th> -->
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
      <section class="info">
        <div class="row">
          <button class="btn btn-primary back-to-search-btn">До пошуку</button>
          <div class="col-xl-2">
            <div class="mb-3">
              <label for="inputNameLegal" class="form-label"
                >Медичний заклад</label
              >
              <input type="text" class="form-control" id="inputNameLegal" />
            </div>
          </div>
          <div class="col-xl-2">
            <div class="mb-3">
              <label for="inputName" class="form-label">Філіал</label>
              <input type="text" class="form-control" id="inputName" />
            </div>
          </div>
          <div class="col-xl-2">
            <div class="mb-3">
              <label for="inputCity" class="form-label">Місто</label>
              <input type="text" class="form-control" id="inputCity" />
            </div>
          </div>
          <div class="col-xl-2">
            <div class="mb-3">
              <label for="inputRegion" class="form-label">Область</label>
              <input type="text" class="form-control" id="inputRegion" />
            </div>
          </div>
          <div class="col-xl-2">
            <div class="mb-3">
              <label for="inputArea" class="form-label">Район</label>
              <input type="text" class="form-control" id="inputArea" />
            </div>
          </div>
          <div class="col-xl-2">
            <div class="mb-3">
              <label for="inputType" class="form-label">Тип</label>
              <input type="text" class="form-control" id="inputType" />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xl-4">
            <div class="mb-3">
              <!-- <label for="inputAddress" class="form-label">Адреса</label>
                  <input type="text" class="form-control" id="inputAddress" /> -->

              <div class="form-floating">
                <textarea
                  class="form-control"
                  placeholder="Leave a comment here"
                  id="inputAddress"
                  style="height: 100px"
                ></textarea>
                <label for="inputAddress">Адреса</label>
              </div>
            </div>
          </div>
          <div class="col-xl-4">
            <div class="mb-3">
              <!-- <label for="inputCost" class="form-label">Вартість</label>
                  <input type="text" class="form-control" id="inputCost" /> -->
              <div class="form-floating">
                <textarea
                  class="form-control"
                  placeholder="Leave a comment here"
                  id="inputCost"
                  style="height: 100px"
                ></textarea>
                <label for="inputCost">Вартість</label>
              </div>
            </div>
          </div>
          <div class="col-xl-4">
            <div class="mb-3">
              <!-- <label for="inputCategory" class="form-label">Категорія</label>
                  <input type="text" class="form-control" id="inputCategory" /> -->

              <div class="form-floating">
                <textarea
                  class="form-control"
                  placeholder="Leave a comment here"
                  id="inputCategory"
                  style="height: 100px"
                ></textarea>
                <label for="inputCategory">Категорія</label>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xl-6">
            <div class="form-floating">
              <textarea
                class="form-control"
                placeholder="Leave a comment here"
                id="contactInfo"
                style="height: 150px"
              ></textarea>
              <label for="contactInfo">Контактна Інформація</label>
            </div>
          </div>
          <div class="col-xl-6">
            <div class="form-floating">
              <textarea
                class="form-control"
                placeholder="Leave a comment here"
                id="moreInfo"
                style="height: 150px"
              ></textarea>
              <label for="moreInfo">Додаткова Інформація</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-8">
            <button class="btn btn-primary save-btn">Зберегти</button>

            <button class="btn btn-success add-btn">Додати нову картку</button>

            <button class="btn btn-danger delete-btn">Видалити картку</button>
          </div>
        </div>
      </section>

        <div class="link">
          <a href=""></a>
        </div>
